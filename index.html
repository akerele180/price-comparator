<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRICE COMPARATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Qwigley&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="logo">
            <a class="navbar-brand d-flex flex-column" href="#"
              >Price <span>Comp</span></a
            >
          </div>
          <button
            class="navbar-toggler"
            style="color: #d38e3e"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse justify-content-end navbar-collapse"
            id="navbarTogglerDemo02"
          >
            <ul class="d-flex fw-bold p-0 m-0 justify-content-between">
              <li class="" id="">
                <button class="btn login px-4">Log In</button>
              </li>
              <li class="" id="">
                <button class="btn signup px-4">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex align-items-center">
      <section
        class="
          d-flex
          flex-column
          container
          justify-content-center
          align-items-center
        "
      >
        <h2 class="text-center">
          Ever tried getting the <quote>best price</quote> for your desired
          value?
        </h2>
        <h3 class="my-4">Click here</h3>
        <div
          class="
            container
            d-flex
            align-items-center
            justify-content-center
            search-btn
            flex-column flex-md-row
          "
        >
          <input
            type="search"
            name="search"
            class="search py-2 px-3"
            id="input-search"
            placeholder="Search product..."
          /><a class="link text-center" href=""
            ><button class="btn fw-bold search">Search</button></a
          >
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

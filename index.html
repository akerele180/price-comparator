<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRICE COMPARATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Qwigley&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="
        container
        pt-4
        pb-3
        d-flex
        justify-content-between
        align-items-center
      "
    >
      <div class="logo d-flex flex-column">Price <span>Comp</span></div>
      <nav>
        <ul class="d-flex fw-bold p-0 m-0 justify-content-between">
          <li class="" id=""><button class="btn login px-4">Log In</button></li>
          <li class="" id="">
            <button class="btn signup px-4">Sign Up</button>
          </li>
        </ul>
      </nav>
    </header>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="d-flex justify-content-end collapse navbar-collapse"
          id="navbarTogglerDemo02"
        >
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="d-flex align-items-center">
      <section
        class="
          d-flex
          flex-column
          container
          justify-content-center
          align-items-center
        "
      >
        <h2 class="text-center">
          Ever tried getting the <quote>best price</quote> for your desired
          value?
        </h2>
        <h3 class="my-4">Click here</h3>
        <div
          class="
            container
            d-flex
            align-items-center
            justify-content-center
            search-btn
            flex-column flex-md-row
          "
        >
          <input
            type="search"
            name="search"
            class="search py-2 px-3"
            id="input-search"
            placeholder="Search product..."
          /><button class="btn fw-bold search px-2">Search</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
